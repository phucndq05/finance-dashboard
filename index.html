<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-wallet"></i> My Personal Finance Dashboard ðŸ’°</h1>
            <div class="header-controls">
                <label for="currency-select" class="visually-hidden">Select currency</label>
                <select id="currency-select" title="Select currency">
                    <option value="USD">USD - US Dollar</option>
                    <option value="VND">VND - Vietnamese Dong</option>
                    <option value="JPY">JPY - Japanese Yen</option>
                    <option value="KRW">KRW - South Korean Won</option>
                </select>
                <button id="theme-toggle" class="icon-btn" aria-label="Toggle dark mode" title="Toggle dark mode">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <main>
            <section class="summary-container">
                <div class="summary-card" id="balance">
                    <h2><i class="fas fa-balance-scale"></i> Balance</h2>
                    <p>$0.00</p>
                </div>
                <div class="summary-card" id="income">
                    <h2><i class="fas fa-arrow-alt-circle-up"></i> Income</h2>
                    <p>$0.00</p>
                </div>
                <div class="summary-card" id="expense">
                    <h2><i class="fas fa-arrow-alt-circle-down"></i> Expense</h2>
                    <p>$0.00</p>
                </div>
            </section>

            <section class="budget-container">
                <h2><i class="fas fa-bullseye"></i> Monthly Budgets</h2>
                <form id="budget-form">
                    <div class="budget-grid">
                        <div class="budget-item">
                            <label for="budget-food">Food & Dining</label>
                            <div class="budget-input-wrapper">
                                <span class="currency-symbol">$</span>
                                <input type="number" id="budget-food" data-category="Food" placeholder="0.00">
                            </div>
                            <div class="progress-bar">
                                <div class="progress-bar-fill" id="progress-food" style="width: 0%;"></div>
                            </div>
                        </div>
                        <div class="budget-item">
                            <label for="budget-transport">Transport</label>
                            <div class="budget-input-wrapper">
                                <span class="currency-symbol">$</span>
                                <input type="number" id="budget-transport" data-category="Transport" placeholder="0.00">
                            </div>
                            <div class="progress-bar">
                                <div class="progress-bar-fill" id="progress-transport" style="width: 0%;"></div>
                            </div>
                        </div>
                        <div class="budget-item">
                            <label for="budget-shopping">Shopping</label>
                            <div class="budget-input-wrapper">
                                <span class="currency-symbol">$</span>
                                <input type="number" id="budget-shopping" data-category="Shopping" placeholder="0.00">
                            </div>
                            <div class="progress-bar">
                                <div class="progress-bar-fill" id="progress-shopping" style="width: 0%;"></div>
                            </div>
                        </div>
                        <div class="budget-item">
                            <label for="budget-bills">Bills & Utilities</label>
                            <div class="budget-input-wrapper">
                                <span class="currency-symbol">$</span>
                                <input type="number" id="budget-bills" data-category="Bills" placeholder="0.00">
                            </div>
                            <div class="progress-bar">
                                <div class="progress-bar-fill" id="progress-bills" style="width: 0%;"></div>
                            </div>
                        </div>
                        <div class="budget-item">
                            <label for="budget-entertainment">Entertainment</label>
                            <div class="budget-input-wrapper">
                                <span class="currency-symbol">$</span>
                                <input type="number" id="budget-entertainment" data-category="Entertainment" placeholder="0.00">
                            </div>
                            <div class="progress-bar">
                                <div class="progress-bar-fill" id="progress-entertainment" style="width: 0%;"></div>
                            </div>
                        </div>
                        <div class="budget-item">
                            <label for="budget-other">Other</label>
                            <div class="budget-input-wrapper">
                                <span class="currency-symbol">$</span>
                                <input type="number" id="budget-other" data-category="Other" placeholder="0.00">
                            </div>
                            <div class="progress-bar">
                                <div class="progress-bar-fill" id="progress-other" style="width: 0%;"></div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-secondary"><i class="fas fa-save"></i> Save Budgets</button>
                </form>
            </section>

            <section class="transaction-container">
                <h2>Transactions <i class="fas fa-list-alt"></i></h2>
                <div class="filters-container">
                    <input type="text" id="search-input" placeholder="Search description..." aria-label="Search description">
                    <select id="filter-type" aria-label="Filter by type">
                        <option value="all" selected>All types</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                    <select id="filter-category" aria-label="Filter by category">
                        <option value="all" selected>All categories</option>
                        <option value="Food">Food & Dining</option>
                        <option value="Transport">Transport</option>
                        <option value="Shopping">Shopping</option>
                        <option value="Bills">Bills & Utilities</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Income">Income</option>
                        <option value="Other">Other</option>
                    </select>
                    <select id="sort-by" aria-label="Sort by">
                        <option value="date">Sort: Date</option>
                        <option value="amount" selected>Sort: Amount</option>
                    </select>
                    <select id="sort-dir" aria-label="Sort direction">
                        <option value="desc" selected>Desc</option>
                        <option value="asc">Asc</option>
                    </select>
                </div>
                <ul id="transaction-list">
                    </ul>
            </section>

            <section class="form-container">
                <h2>Add New Transaction <i class="fas fa-plus-square"></i></h2>
                <form id="transaction-form">
                    <div class="form-control">
                        <label>Type</label>
                        <div class="radio-container">
                            <div class="radio-option">
                                <input type="radio" id="type-income" name="type" value="income" checked>
                                <label for="type-income">Income</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="type-expense" name="type" value="expense">
                                <label for="type-expense">Expense</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-control">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="" disabled selected>-- Select a category --</option>
                            <option value="Food">Food & Dining</option>
                            <option value="Transport">Transport</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills & Utilities</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Income">Income</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter description..." required>
                    </div>
                    <div class="form-control">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="Enter a positive amount..." required>
                    </div>
                    <button id="submit-btn" class="btn"><i class="fas fa-plus-circle"></i> Add Transaction</button>
                    <button type="button" id="cancel-edit" class="btn btn-secondary" style="display: none; margin-top: 10px;">
                        <i class="fas fa-times"></i> Cancel Edit
                    </button>
                </form>
            </section>
        </main>
    </div>
    <!-- Toast container for non-blocking notifications -->
    <div id="toast-container" aria-live="polite" aria-atomic="true"></div>

    <script src="script.js"></script>
</body>

</html>
